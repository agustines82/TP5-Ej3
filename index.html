<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo">
    <meta name="description" content="Practica de DOM y Js">
    <meta name="Keyworks" content="Practica de DOM y Js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tareas</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">Lista de Tareas</h1>
        <hr>
    </header>
    <main>
        <section class="container">

            <form id="formtarea" class="input-group mb-3">
                <span class="input-group-text" id="tareaDetalle">Detalla tu tarea</span>
                <input type="text" class="form-control" id="tarea" aria-describedby="tareaDetalle" />
                <button class="btn btn-primary rounded ms-1" type="button" id="agregar">Agregar</button>

            </form>
        </section>
        <section class="container">
            <ul id="listado">

            </ul>
        </section>
    </main>
    <footer class="bg-dark text text-center text-light py-3">
        <p>&copy;Todos los derechos reservados</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
